<!DOCTYPE html>


<html lang="en">
    <head>
        <title>Test Site</title>
    </head>
    <body>




		<script>
            (function() {




                var root = document.body.appendChild(document.createElement('div'));
                root.id = "root";




                var script = document.head.appendChild(document.createElement('script'));

                // FastAPI Dev
                //script.src = `http://127.0.0.1:8000/api/chatbot-client`;

                // NextJS Dev
                script.src = `http://localhost:3000/api/chatbot-client/${window.location.origin.split( '/' )[2].split('.')[0]}`;

                script.async = true;




                var link = document.head.appendChild(document.createElement('link'));
                link.rel = 'stylesheet';

                // FastAPI Dev
                //link.href = `http://127.0.0.1:8000/api/chatbot-styles`;

                // NextJS Dev
                link.href = `http://localhost:3000/api/chatbot-styles/${window.location.origin.split( '/' )[2].split('.')[0]}`;




            })();
        </script>




    </body>
</html>
