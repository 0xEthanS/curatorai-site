<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Rounded rectangle background with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D97C4E" />
      <stop offset="100%" stop-color="#946B4A" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle with 2px corner radius -->
  <rect width="32" height="32" rx="2" ry="2" fill="url(#logoGradient)" />
  
  <!-- Lowercase 'c' character in white serif font -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        fill="white" font-family="Georgia, serif" font-size="24" font-weight="400">
    c
  </text>
</svg>